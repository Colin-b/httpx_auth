language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - pip install .[testing, windows_auth]
script:
  - pytest --cov=httpx_auth --cov-fail-under=100 --cov-report=term-missing
  - pip install idna==2.10
deploy:
  provider: pypi
  username: __token__
  edge: true
  distributions: "sdist bdist_wheel"
  skip_existing: true
